<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Style Full-Screen Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #1c1c1c; /* Pearl black background */
            margin: 0;
        }

        .calculator {
            background: #2a2a2a; /* Darker background for the calculator */
            border-radius: 40px;
            width: 100%;
            max-width: 400px;
            height: 80vh;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Move everything to the bottom */
        }

        .display {
            background-color: #333;
            color: #fff;
            font-size: 2.5em;
            text-align: right;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            height: 90px;
            line-height: 90px;
            overflow: hidden;
            word-wrap: break-word;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            flex-grow: 1;
            justify-items: center;
        }

        .button {
            background-color: #333;
            color: #fff;
            font-size: 2em;
            border: none;
            border-radius: 15px;
            padding: 15px; /* Reduced padding for compact numbers */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 70px;
            height: 70px;
        }

        .button:hover {
            background-color: #555;
        }

        .button:active {
            background-color: #777;
            transform: scale(0.95); /* Soft click animation */
        }

        .button.operator {
            background-color: #ff9500;
        }

        .button.operator:hover {
            background-color: #e68a00;
        }

        .button.equals {
            background-color: #4cd964;
            grid-column: span 2;
        }

        .button.equals:hover {
            background-color: #45b557;
        }

        .button.clear {
            background-color: #d9534f;
        }

        .button.clear:hover {
            background-color: #c9302c;
        }

        @media (max-width: 500px) {
            .calculator {
                width: 90%;
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operator" onclick="appendToDisplay('/')">/</button>
            <button class="button operator" onclick="appendToDisplay('*')">*</button>
            <button class="button operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="button" onclick="appendToDisplay('7')">7</button>
            <button class="button" onclick="appendToDisplay('8')">8</button>
            <button class="button" onclick="appendToDisplay('9')">9</button>
            <button class="button operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="button" onclick="appendToDisplay('4')">4</button>
            <button class="button" onclick="appendToDisplay('5')">5</button>
            <button class="button" onclick="appendToDisplay('6')">6</button>
            <button class="button operator" onclick="appendToDisplay('%')">%</button>

            <button class="button" onclick="appendToDisplay('1')">1</button>
            <button class="button" onclick="appendToDisplay('2')">2</button>
            <button class="button" onclick="appendToDisplay('3')">3</button>
            <button class="button operator" onclick="appendToDisplay('.')">.</button>

            <button class="button" onclick="appendToDisplay('0')">0</button>
            <button class="button equals" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        // Function to append a value to the display
        function appendToDisplay(value) {
            let display = document.getElementById("display");
            if (display.innerText === "0" && value !== '.') {
                display.innerText = value; // If display is 0, replace it
            } else {
                display.innerText += value; // Otherwise, append the value
            }
        }

        // Function to clear the display
        function clearDisplay() {
            document.getElementById("display").innerText = "0";
        }

        // Function to evaluate and show the result
        function calculateResult() {
            let display = document.getElementById("display");
            let expression = display.innerText;
            
            // Replace percentage symbol with division by 100
            expression = expression.replace('%', '/100');

            try {
                // Evaluate the mathematical expression
                let result = eval(expression);

                // Check if result is Infinity or NaN
                if (result === Infinity || result === -Infinity) {
                    display.innerText = "âˆž";
                } else if (isNaN(result)) {
                    display.innerText = "Error";
                } else {
                    display.innerText = result;
                }
            } catch (e) {
                display.innerText = "Error"; // Show error if calculation fails
            }
        }
    </script>
</body>
</html>
